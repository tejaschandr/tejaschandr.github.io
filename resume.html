<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Chandra - Resume</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;
            line-height: 1.6;
            color: #674636;
            background-color: #FFF8E8;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #F7EED3;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(103, 70, 54, 0.1);
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #674636;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #AAB396;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-left: 3px solid #f36d33;
            color: #666;
            page-break-inside: avoid;
            font-family: monospace;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 1.6em;
            max-width: 100%;
            overflow: auto;
            padding: 1em 1.5em;
            display: block;
            word-wrap: break-word;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #674636;
            color: #FFF8E8;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #AAB396;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tejas Chandra - Resume</h1>
        
        <h2>LaTeX Source Code</h2>
        <pre id="latex-code">
            <!-- LaTeX code will be loaded here -->
        </pre>
        
        <h2>Download Resume</h2>
        <a href="resume.pdf" class="button" target="_blank">Download PDF</a>
        
        <h2>Back to Portfolio</h2>
        <a href="index.html" class="button">Back to Portfolio</a>
    </div>

    <script>
        // Fetch LaTeX code from GitHub
        fetch('https://raw.githubusercontent.com/tejaschandr/resume/main/resume.tex')
            .then(response => response.text())
            .then(data => {
                document.getElementById('latex-code').textContent = data;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
